<app-navbar></app-navbar>

<div class="container">
  <h1 class="mt-4 mb-3">Tu Carrito de Compras</h1>

  <div class="card mb-4">
    <div class="card-body">
      <div *ngIf="carrito && carrito.detalles.length > 0; else noItems">
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let detalle of carrito.detalles">
            <h5>ID Viaje: {{ detalle.idViaje }}</h5>
            <p>Cantidad: {{ detalle.cantidad }}</p>
          </li>
        </ul>
        <div class="mt-3">
          <button class="btn btn-primary" (click)="procesarVenta()">Proceder con la compra</button>
        </div>
      </div>
      <ng-template #noItems>
        <p>No hay productos en el carrito.</p>
      </ng-template>
    </div>
  </div>
</div>

<app-footer></app-footer>

<div class="container mt-4">
    <div class="row g-4">
    
      <!-- ADMIN -->
      <ng-container *ngIf="hasRole('ADMIN')">
        <div class="col-md-6">
          <div class="card shadow-lg border-start border-primary border-5">
            <div class="card-body d-flex align-items-center">
              <i class="bi bi-bus-front fs-3 text-primary me-3"></i>
              <div>
                <h5 class="card-title text-primary">Total Buses</h5>
                <h2 class="fw-bold">{{ cantidadBuses }}</h2>
              </div>
            </div>
          </div>
        </div>
    
        <div class="col-md-6">
          <div class="card shadow-lg border-start border-success border-5">
            <div class="card-body d-flex align-items-center">
              <i class="bi bi-geo-alt fs-3 text-success me-3"></i>
              <div>
                <h5 class="card-title text-success">Total Destinos</h5>
                <h2 class="fw-bold">{{ cantidadDestinos }}</h2>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    
      <!-- SUPERVISOR -->
      <ng-container *ngIf="hasRole('SUPER')">
        <div class="col-md-4">
          <div class="card shadow-lg border-start border-info border-5">
            <div class="card-body d-flex align-items-center">
              <i class="bi bi-map fs-3 text-info me-3"></i>
              <div>
                <h5 class="card-title text-info">Total Viajes</h5>
                <h2 class="fw-bold">{{ cantidadViajes }}</h2>
              </div>
            </div>
          </div>
        </div>
    
        <div class="col-md-4">
          <div class="card shadow-lg border-start border-warning border-5">
            <div class="card-body d-flex align-items-center">
              <i class="bi bi-person-lines-fill fs-3 text-warning me-3"></i>
              <div>
                <h5 class="card-title text-warning">Total Personal</h5>
                <h2 class="fw-bold">{{ cantidadPersonal }}</h2>
              </div>
            </div>
          </div>
        </div>
    
        <div class="col-md-4">
          <div class="card shadow-lg border-start border-danger border-5">
            <div class="card-body d-flex align-items-center">
              <i class="bi bi-tools fs-3 text-danger me-3"></i>
              <div>
                <h5 class="card-title text-danger">Revisiones de Buses</h5>
                <h2 class="fw-bold">{{ cantidadRevisiones }}</h2>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    
    </div>
  </div>

<div class="modal fade" id="nuevaRevisionModal" tabindex="-1" aria-labelledby="nuevaRevisionModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="nuevaRevisionModalLabel">
            {{ revisionEditar ? 'Editar Revisi贸n' : 'Nueva Revisi贸n' }}
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="formRevision" (ngSubmit)="guardarRevision()">
            <div class="row g-3">
              <div class="col-md-6">
                <label for="fechaRevision" class="form-label">Fecha de Revisi贸n</label>
                <input type="datetime-local" id="fechaRevision" formControlName="fechaRevision" class="form-control" />
                <div *ngIf="formRevision.get('fechaRevision')?.invalid && formRevision.get('fechaRevision')?.touched" class="text-danger">
                  La fecha de revisi贸n es obligatoria.
                </div>
              </div>
              <div class="col-md-6">
                <label for="idBus" class="form-label">Bus</label>
                <select id="idBus" formControlName="idBus" class="form-select">
                  <option value="" disabled selected>Seleccione un bus</option>
                  <option *ngFor="let bus of buses" [ngValue]="bus.idBus">{{ bus.placa }} - {{ bus.modelo }}</option>
                </select>
                <div *ngIf="formRevision.get('idBus')?.invalid && formRevision.get('idBus')?.touched" class="text-danger">
                  El bus es obligatorio.
                </div>
              </div>
              <div class="col-md-6">
                <label for="idPersonal" class="form-label">Personal Asignado</label>
                <select id="idPersonal" formControlName="idPersonal" class="form-select">
                  <option value="" disabled selected>Seleccione un personal</option>
                  <option *ngFor="let personal of personal" [ngValue]="personal.id">{{ personal.nombre }}</option>
                </select>
                <div *ngIf="formRevision.get('idPersonal')?.invalid && formRevision.get('idPersonal')?.touched" class="text-danger">
                  El personal es obligatorio.
                </div>
              </div>
            </div>
            <div class="mt-4 text-end">
              <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn btn-primary">{{ revisionEditar ? 'Actualizar' : 'Guardar' }}</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

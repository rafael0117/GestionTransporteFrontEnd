<div class="registrar-page">
    <div class="registrar-glass">
      <h2 class="text-center mb-4">Crear Cuenta</h2>
      <form (ngSubmit)="register()">
        <div>
          <label for="username">Usuario:</label>
          <input type="text" id="username" [(ngModel)]="username" name="username" required />
        </div>
        <div>
          <label for="password">Contraseña:</label>
          <input type="password" id="password" [(ngModel)]="password" name="password" required />
        </div>
        <div>
          <label for="confirmPassword">Confirmar Contraseña:</label>
          <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required />
        </div>
        <button type="submit">Registrar</button>
        <div *ngIf="errorMessage" style="color: red; margin-top: 0.5rem;">{{ errorMessage }}</div>
        <div *ngIf="successMessage" style="color: green; margin-top: 0.5rem;">{{ successMessage }}</div>
      </form>
    </div>
  </div>

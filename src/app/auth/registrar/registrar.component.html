<div class="registrar-page">
    <div class="registrar-glass">
      <h2 class="text-center mb-4">Crear Cuenta</h2>
      <form #form="ngForm" (ngSubmit)="register()" novalidate>
        <div>
          <label for="username">Usuario:</label>
          <input
            type="text"
            id="username"
            [(ngModel)]="username"
            name="username"
            required
            #usernameField="ngModel"
          />
          <div *ngIf="usernameField.invalid && usernameField.touched" style="color: red;">
            El usuario es obligatorio.
          </div>
        </div>
  
        <div>
          <label for="password">Contraseña:</label>
          <input
            type="password"
            id="password"
            [(ngModel)]="password"
            name="password"
            required
            #passwordField="ngModel"
          />
          <div *ngIf="passwordField.invalid && passwordField.touched" style="color: red;">
            La contraseña es obligatoria.
          </div>
        </div>
  
        <div>
          <label for="confirmPassword">Confirmar Contraseña:</label>
          <input
            type="password"
            id="confirmPassword"
            [(ngModel)]="confirmPassword"
            name="confirmPassword"
            required
            #confirmPasswordField="ngModel"
          />
          <div *ngIf="confirmPasswordField.invalid && confirmPasswordField.touched" style="color: red;">
            Debes confirmar la contraseña.
          </div>
        </div>
  
        <button type="submit" [disabled]="form.invalid">Registrar</button>
  
        <div *ngIf="errorMessage" style="color: red; margin-top: 0.5rem;">
          {{ errorMessage }}
        </div>
        <div *ngIf="successMessage" style="color: green; margin-top: 0.5rem;">
          {{ successMessage }}
        </div>
  
        <div style="margin-top: 1rem; text-align: center;">
            <p style="text-align: center; margin-top: 1rem;">
                ¿Ya tienes cuenta? <a [routerLink]="['/login']">Inicia sesión</a>
              </p>
        </div>
      </form>
    </div>
  </div>
